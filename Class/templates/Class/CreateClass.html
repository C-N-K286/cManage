<!DOCTYPE html>
{% load static %}
<html>
<head>
	<link href="{% static 'css/CreateClass.css' %}" rel='stylesheet' type='text/css'/>
		<link href="//fonts.googleapis.com/css?family=Ropa+Sans:400,400i&amp;subset=latin-ext" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Simple Tab Forms Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />

	<script src="{% static 'js/jquery.min.js' %}"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion           
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				</script>
</head>
<body>
	<h1>Create Class</h1>
	<div class="main-content">
        <div class="right-w3">
			<div class="sap_tabs">	
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Create Class</span></li>
				    <div class="clear"></div>
					</ul>	
					<div class="agile-tb">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<form action="#" method="post">				
								<input placeholder="Class Name" name="classname" type="text" required="">
								<input placeholder="Duration" name="Duration" type="text" required="">						
								<input type="submit" value="Sign up"/>
							</form>
						</div>	
					 </div>
				</div> 
			</div> 			        					            	      
		</div>	
	</div>
	<script src="{% static 'js/easyResponsiveTabs.js' %}" type="text/javascript"></script>
</body>
</html>
