<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <style>
        .container{
          padding: 150px;
        }
        .hello{
            width:100%;
        height:2em;
        border:none;
        font-size:1.5em;
        outline:none;
        box-sizing:border-box;
        padding-left:10px;
        font-family: 'Open Sans Condensed', sans-serif;  
        }
      </style>
</head>

<body>
  <div class="container">
  <div class="login-container">
  <div class="login-header">
    <h1 title="register">Register</h1>
  </div>
  <div class="login-form">
    <form action="" method="post">
            {% csrf_token %}
      <input type="text" placeholder="Username" name="username" />
      <br /><br />
      <input type="email"  class="hello"placeholder="E-mail" name="email" />
      <br /><br />
      <input type="text" placeholder="Phone_no" name="phone_no" />
      <br /><br />
      <input type="password" placeholder="Passowrd" name="password"/>
      <br /><br />
      <input title="login" type="submit" value="Login" />
      <br /><br />
      <a title="sign in" href="{% url 'student:login' %}">Sign In</a>
    </form>
  </div>
</div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{% static 'js/index.js' %}"></script>

</body>
</html>
